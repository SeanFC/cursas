[deploy]
target=Target server to deploy to
port=ssh port to interface with
deploy_path=Where the deploy's Cursas repository is on disk
deploy_db_path=Where the deploy's Cursas database is on disk
user=The user to use when interface with the deploy server

[database]
run_path=Where to run Cursas from on disk
data_dir=Where the Cursas database is on disk
sample_response_file_name=Name of the sample response file
run_ids_file_name=Name of the run ids file
full_table_file_name=Name of the full table database file

[pull]
user_agent=The user agent to pull from when grabbing from an external website
external_website_db=Address of the external website to use
